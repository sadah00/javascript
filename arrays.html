<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <div>
        JS ARRAYS
    </div>
    <Script>
        let arr = [1, 2, "dog", ["Mike"]]
        console.log(arr)
        console.log(arr[2])
        console.log(arr[0])
        arr[2] = "cat"
        console.log(arr)
        // [1, 2, 'cat', Array(1)]

        let len = arr.length
        console.log(len)
        // 4

        let z = arr[3].concat(2, "Wolf")
        console.log(z)
        // ['Mike', 2, 'Wolf']
        // [1, 2, 'cat', Array(1), 2, 'Wolf']

        let new_array = [20, true, ["HP", "Dell"], 120.2]
        new_array.push(40.56, 54)
        console.log(new_array)
        // [20, true, Array(2), 120.2, 40.56, 54]

        new_array.unshift("Start", "End")
        console.log(new_array)
        // ['Start', 'End', 20, true, Array(2), 120.2, 40.56, 54]

        new_array.pop()
        console.log(new_array)
        // ['Start', 'End', 20, true, Array(2), 120.2, 40.56]

        new_array.shift()
        console.log(new_array)
        // ['End', 20, true, Array(2), 120.2, 40.56]

        let val = new_array.at(-1)
        console.log(val)
        // 40.56

        let arr1 = [134, 567]
        let arr2 = ["three", "four"]
        let arr3 = arr1.concat(arr2)
        console.log(arr3)
        // [134, 567, 'three', 'four']

        console.log(arr3.includes("three"))
        // true

        let arr4 = ["three", true, 1, 65]
        console.log(arr4.sort())
        // [1, 65, 'three', true]

        let arr5 = arr4.slice(1, 3)
        console.log(arr5)
        // [65, 'three']

        // SPLICE!!!!
        // adding elements
        let ray = [100, 200, false, "Jane", "John"]
        ray.splice(2, 1, 300, 400)
        console.log(ray)

        // removing items
        ray.splice(0, 2)
        console.log(ray)
        // [300, 400, 'Jane', 'John']

        // replacing items
        ray.splice(2, 2, true, "Ryan")
        console.log(ray)
        // [300, 400, true, 'Ryan']

    </Script>

        console.log(colors)

    <!-- Assignment 1: Combine Arrays
Given two arrays arr1 and arr2, combine them into a single array combinedArray using the .concat() method.
Then, remove the first element from combinedArray using the .shift() method. Finally, display the modified combinedArray. -->

    <script>
        let ary1 = ["first", 456]
        let ary2 = [365, "second"]
        let ary3 = (ary1.concat(ary2))
        console.log(ary3)
        // ['first', 456, 365, 'second']

        ary3.shift()
        console.log(ary3)
        // [456, 365, 'second']
    </script>

    <!-- Assignment 2: Extract Subarray
    Given an array “sourceArray”, extract a subarray “extractedArray” from index 2 to index 4 using the .slice() method.
    Then, modify the extractedArray by replacing its elements with 'x', 'y', and 'z' using the .splice() method.
    Finally, display both the sourceArray and the modified extractedArray. -->

    <script>
        let sourceArray = [10, 20, 30, 40, 50, 60];
        let extractedArray = sourceArray.slice(2, 5);
        extractedArray.splice(0, extractedArray.length, 'x', 'y', 'z');
        console.log(sourceArray);
        // [10, 20, 30, 40, 50, 60]
        console.log(extractedArray);
        // ['x', 'y', 'z']
    </script>
