<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        JS ARRAYS
    </div>
    <Script>
        let arr = [1, 2, "dog", ["Mike"]]
        console.log(arr)
        console.log(arr[2])
        console.log(arr[0])
        arr[2] = "cat"
        console.log(arr)
        // [1, 2, 'cat', Array(1)]

        let len = arr.length
        console.log(len)
        // 4

        let z = arr[3].concat(2, "Wolf")
        console.log(z)
        // ['Mike', 2, 'Wolf']
        // [1, 2, 'cat', Array(1), 2, 'Wolf']

        let new_array = [20, true, ["HP", "Dell"], 120.2]
        new_array.push(40.56, 54)
        console.log(new_array)
        // [20, true, Array(2), 120.2, 40.56, 54]

        new_array.unshift("Start", "End")
        console.log(new_array)
        // ['Start', 'End', 20, true, Array(2), 120.2, 40.56, 54]

        new_array.pop()
        console.log(new_array)
        // ['Start', 'End', 20, true, Array(2), 120.2, 40.56]

        new_array.shift()
        console.log(new_array)
        // ['End', 20, true, Array(2), 120.2, 40.56]

        let val = new_array.at(-1)
        console.log(val)
        // 40.56

        let arr1=[134,567]
        let arr2=["three","four"]
        let arr3=arr1.concat(arr2)
        console.log(arr3)
        // [134, 567, 'three', 'four']

        console.log(arr3.includes("three"))
        // true

        let arr4 = ["three",true,1,65]
        console.log(arr4.sort())
        // [1, 65, 'three', true]

        let arr5=arr4.slice(1,3)
        console.log(arr5)
        // [true, 1]



    </Script>
</body>

</html>
