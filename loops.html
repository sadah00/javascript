<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <div>
        JS LOOPS
    </div>
    <script>
        for (i = 0; i <= 100; i++) {
            console.log(i);
        }

        // forward loop
        let fruits = ["Apple", "Banana", "Cherry", "Date", "Elderberry"];
        for (i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // Reverse the array using a loop
        for (i = 4; i >= 0; i--) {
            console.log(fruits[i]);
        }



    
    </script>
</body>

</html>
