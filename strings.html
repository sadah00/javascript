<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        String methods in JavaScript:
    </div>
    <script>
        let text = "My Dog is alive"
        console.log(text.length) // Length of the string
        console.log(text.charAt(5)) // Character at index 2
        // g

        let str1 = "Randy is "
        let str2 = "slow"
        console.log(str1.concat(str2)) // Concatenates two strings

        let upper = "UPPER"
        console.log(upper.toLowerCase())
        // upper
        let lower = "lower"
        console.log(lower.toUpperCase())
        //LOWER
        let value = "testtest"
        console.log(value.indexOf("t"))

        let slice = value.slice(1)
        console.log(slice)
        console.log(value.repeat(3))

        let str = "    whitespace       "
        console.log(str.length)

        let trimmed = str.trim()
        console.log(trimmed.length)
        // 14

        let text2 = "JS , Methods"
        let splt = text2.split(',')
        console.log(splt)
        // ['JS ', ' Methods']

        // STRINGS TASKS

        let name = "Jonathan"
        console.log(name.startsWith('Jona'))


        let new_name = name.replace('J', 'x')
        console.log(new_name)

        let full_name = 'JOhn'
        clean_full_name = full_name.toLowerCase()
        console.log(clean_full_name)

        let sent1 = "The Dog breed is a german shepherd"
        last_sent1 = sent1.slice(8, -9)
        console.log(last_sent1)

        let sent2 = "Defeat for Clinton forces,this was her moment of Triump"
        display_sent2 = sent2.slice(11, 25)
        console.log(display_sent2)

        let sent3 = "The lazy dog;ran fast;it hit the wall"
        split_sent = sent3.split(";")
        console.log(split_sent)

        let x = 10
        let y = "10"
        console.log(x == y)
        console.log(x === y)

    </script>
</body>

</html>
