<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        String methods in JavaScript:
    </div>
    <script>
        let text = "My Dog is alive"
        console.log(text.length) // Length of the string
        console.log(text.charAt(5)) // Character at index 2
        // g

        let str1 = "Randy is "
        let str2 = "slow"
        console.log(str1.concat(str2)) // Concatenates two strings

        let upper = "UPPER"
        console.log(upper.toLowerCase())
        // upper
        let lower = "lower"
        console.log(lower.toUpperCase())
        //LOWER
        let value = "testtest"
        console.log(value.indexOf("t"))

        let slice = value.slice(1)
        console.log(slice)
        console.log(value.repeat(3))

        let str = "    whitespace       "
        console.log(str.length)

        let trimmed = str.trim()
        console.log(trimmed.length)
        // 14

        let text2 = "JS , Methods"
        let splt = text2.split(',')
        console.log(splt)
        // ['JS ', ' Methods']

        let name = "Jonathan"
        console.log(name.startsWith('Jona'))


        let new_name = name.replace('J', 'x')
        console.log(new_name)











    </script>
</body>
