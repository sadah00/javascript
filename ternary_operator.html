<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    Ternary Operator

    <script>
        let number=Number(prompt("Enter a random number: "))
        let check_even = number % 2 == 0 ? "Even number" : "Odd number"
        console.log(check_even)

        let age=Number(prompt("Enter your age: "))
        let check_age = age >= 18 ? "Valid to drive" : "Not valid to drive"
        console.log(check_age)
        
    </script>
</body>
</html>
