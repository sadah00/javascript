    Objects
    <script>
        let car = {
            "make": "Volvo",
            "Year": 2015,
            "Com": "Sweden",
            "New": false
        }

        console.log(car)
        console.log(car.make)
        //Volvo
        console.log(car["Year"])

        let keys = Object.keys(car)
        console.log(keys)

        let values = Object.values(car)
        console.log(values)
        //     ['Volvo', 2015, 'Sweden', false]

        let entries = Object.entries(car)
        console.log(entries)
        console.log(Object.keys(car))

    </script>
